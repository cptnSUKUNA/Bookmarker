<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container my-5">
        <!-- Header -->
        <div class="header text-center">
            <h1>Bookmarker</h1>
            <p>Bookmark your favorite sites</p>
        </div>

        <!-- Form Card -->
        <div class="card p-4 my-3 shadow-sm">
            <form id="bookmarkForm">
                <div class="mb-3">
                    <label for="siteName" class="form-label">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" required>
                </div>
                <div class="mb-3">
                    <label for="siteUrl" class="form-label">Site URL</label>
                    <input type="url" class="form-control" id="siteUrl"
                        placeholder="Website URL (e.g., https://example.com)" required>
                </div>
                <button type="submit" class="btn btn-primary mx-auto text-center submit my-2">Submit</button>
                <button type="button" id="updateButton" class="btn btn-success mx-auto text-center my-2 d-none">
                    Update
                </button>
            </form>
        </div>

        <!-- Search Field -->
        <div class="mb-3">
            <input type="text" id="searchField" class="form-control" placeholder="Search Bookmarks...">
        </div>

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarkList"></tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 text-white mt-auto">
        Â© 2024 Golden Boy. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
